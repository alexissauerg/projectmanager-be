# Example configuration file for Project Manager application
# Copy this file to application.properties and update the values as needed

spring.application.name=projectmanager

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/projectmanagerdb
spring.datasource.username=postgres
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Email Configuration
spring.mail.host=smtp.mailtrap.io
spring.mail.port=2525
spring.mail.username=your-mailtrap-username
spring.mail.password=your-mailtrap-password
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# JWT Configuration
jwt.secret=your-very-long-secret-key-for-jwt-token-generation-and-verification
jwt.access-token-expiration=900000
jwt.refresh-token-expiration=604800000

# Admin User Configuration (created on first startup if no users exist)
app.admin.email=admin@example.com
app.admin.name=Admin User
app.admin.password=admin123

# Logging
logging.level.com.projectmanager=INFO
logging.level.org.springframework.security=INFO
